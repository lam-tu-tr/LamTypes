<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lam's Type Test</title>

    <link rel="stylesheet" href="app.css" />

    <!----------Google font Roboto Mono and Source code font, characters take up same space------------------>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Code+Pro&display=swap"
        rel="stylesheet" /> -->

    <!----------Google font space mono, characters take up same space------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--------------------------------_Bootstrap------------------------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <!------------------------------Navbar--------------------------------->
      <nav id="navbar">
        <text>Lam Types</text>
      </nav>

      <!----------------------------Main Text--------------------------------->
      <div id="text-wrapper" class="raise">
        <p id="phrase">
          Click on this text to change the phrase and start the test. Start
          typing to start the timer.
        </p>
      </div>
      <input id="user_input" placeholder = "Hidden input"></input>

      <!---------------------------Info--------------------------------->
      <div id="info">
        <aside id="speed">
          <div>
            <div id="wpm">0</div>
            wpm
          </div>
          <div>
            <div id="cpm">0</div>
            cpm
          </div>
        </aside>

        <aside id="timer">
          <span id="second">00</span>:<span id="ten">00</span>
        </aside>
      </div>
      <!-----------------------------Cursor----------------------------------->
      <div class="cursor on"></div>
    </main>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Bootstrap and JS scripts -->
    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
