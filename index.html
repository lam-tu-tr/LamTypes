<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lam's Type Test</title>

    <link rel="stylesheet" href="app.css" />

    <!----------Google font Roboto Mono and Source code font, characters take up same space------------------>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!---------------------------Main Body--------------------------------->
    <div class="grid">
        <div class="glass info">
            <div id="wpm">0</div>
            <div id="cpm">0</div>
            <div>wpm</div>
            
            <div>cpm</div>
        </div>
        <div class="glass time_box">
            <div class="time"><span id="second">00</span>:<span id="ten">00</span></div>
        </div>
        <!------------------------------Navbar--------------------------------->
        <nav class="navbar">
            <div>
                <text>Lam Types (づᵔᗜᵔ)づ</text>
            </div>
            <div>Icon</div>
        </nav>
        
        <div class="text-wrapper">
            <p class="phrase">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum, nisi!</p>
        </div>
        <text id="user_input"></text>

        <div class="glass bg-frame">
            <div class="glass">
                <img src="https://images.unsplash.com/photo-1546443046-ed1ce6ffd1ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Game On">
            </div>
            <div class="glass">
                <img src="./Pics/Rainbow.png" alt="Rainbow">
            </div>
            <div class="glass">
                <img src="./Pics/Shapes.png" alt="Shapes">
            </div>
        </div>
        <div class="cursor on"></div>
    </div>
    
    <!-- <div class="row">
                <h3 id="pass">You pass</h3>
        </div> -->

    <!-- Bootstrap and JS scripts -->
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
